<!DOCTYPE html>
<html>
<head>
   <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: url('Background.png') no-repeat center/cover;
          position: relative;
      }
      .nav {
          position: absolute;
          top: 20px;
          width: 100%;
          text-align: center;
          background-color: #333;
          padding: 10px;
      }
      .nav a {
          color: rgba(255, 255, 255, 0.323);
          text-decoration: none;
          margin: 0 15px;
          font-size: 18px;
      }
      .login {
          background: rgba(0, 0, 0, 0.5);
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          text-align: center;
          width: 300px;
          color: #ffffff;
      }
      .login__title {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
          color: #ffffff;
      }
      .login__box {
          margin-bottom: 15px;
      }
      .login__input {
          width: 100%;
          padding: 10px;
          border: 1px solid #cccccc46;
          border-radius: 5px;
          margin-bottom: 15px;
          background: rgba(255, 255, 255, 0.2);
          color: #ffffff;
      }
      .login__input::placeholder {
          color: #cccccc;
      }
      .login__button {
          width: 100%;
          padding: 10px;
          border: none;
          background-color: #007bff;
          color: #ffffff;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
      }
      .footer {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          color: white;
          font-size: 14px;
      }
      .footer a {
          color: #cccccc;
          text-decoration: none;
      }
   </style>
</head>
<body>
   <div class="login">
      <form action="page2.html" class="login__form" onsubmit="return validateLoginForm()">
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="email" placeholder="Email" class="login__input" id="loginEmail" required>
            </div>

            <div class="login__box">
               <input type="password" placeholder="Password" class="login__input" id="loginPassword" required>
            </div>
         </div>
         <button type="submit" class="login__button">Login</button>  

         <div class="login__register">
            Don't have an account? <a href="signup.html">Register</a>
         </div>
      </form>
   </div>

   <div class="footer">
      &copy; 2025 NetBill Pro | Email: <a href="mailto:netbillpro@gmail.com">netbillpro@gmail.com</a> | Facebook: <a href="https://www.facebook.com/netbillpro" target="_blank">@netbillpro</a>
   </div>

   <script>
      function validateLoginForm() {
         var email = document.getElementById("loginEmail").value;
         var password = document.getElementById("loginPassword").value;
         if (!email || !password) {
            alert("Please enter both email and password.");
            return false;
         }
         return true;
      }
   </script>
</body>
</html>
