<!DOCTYPE html>
<html>
   <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: url('Background.png') no-repeat center/cover;

      }
      .nav {
          position: absolute;
          top: 20px;
          width: 100%;
          text-align: center;
          background-color: #333;
          padding: 10px;
      }
      .nav a {
          color: rgba(255, 255, 255, 0.323);
          text-decoration: none;
          margin: 0 15px;
          font-size: 18px;
      }
      .login {
          background: rgba(0, 0, 0, 0.5);
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          text-align: center;
          width: 300px;
          color: #ffffff;
      }
      .login__title {
          margin-bottom: 20px;
          font-size: 24px;
          font-weight: bold;
          color: #ffffff;
      }
      .login__box {
          margin-bottom: 15px;
      }
      .login__input {
          width: 100%;
          padding: 10px;
          border: 1px solid #cccccc46;
          border-radius: 5px;
          margin-bottom: 15px;
          background: rgba(255, 255, 255, 0.2);
          color: #ffffff;
      }
      .login__input::placeholder {
          color: #cccccc;
      }
      .login__button {
          width: 100%;
          padding: 10px;
          border: none;
          background-color: #007bff;
          color: #ffffff;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
      }
      .login__button:hover {
          background-color: #0056b3; 
      }
      .login__register {
          margin-top: 10px;
      }
      .login__register a {
          color: #007bff;
          text-decoration: none;
      }
      .login__register a:hover {
          text-decoration: underline;

      }
  </style>
  
   </head>
   <body>
      <div class="login">
         <form action="page2.html" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email">
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password"">
               </div>
            </div>
            <button type="submit" class="login__button">Login</button>  

            <div class="login__register">
               Don't have an account? <a href="    ">Register</a>
            </div>
         </form>
         
      </div>
   </body>
</html>
